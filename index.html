<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tate Sturm | Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    /* Particles background */
    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #111; /* dark background */
    }
  </style>

  <!-- tsParticles library -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
</head>

<body class="bg-gray-900 text-gray-100 font-sans">

  <!-- Particles div -->
  <div id="tsparticles"></div>

  <!-- Content wrapper -->
  <div class="flex items-center justify-center min-h-screen">
    <div class="max-w-2xl text-center p-8">

      <header class="mb-10" data-aos="fade-up">
        <h1 class="text-4xl font-bold mb-2">Tate Sturm</h1>
        <p class="text-lg text-gray-400">Machine Learning • Mathematics • Data Science</p>
      </header>

      <section class="mb-10" data-aos="fade-up" data-aos-delay="250">
        <p class="text-gray-300">
          I love working on machine learning, game AI, and data-driven projects.  
          This site is where I share my work, ideas, and ways to connect.
        </p>
      </section>

      <section class="mb-10" data-aos="fade-up" data-aos-delay="500">
        <h2 class="text-2xl font-semibold mb-4">Projects</h2>
        <ul class="space-y-3">
          <li><a href="#" class="text-blue-400 hover:text-blue-300 underline">Project 1</a></li>
          <li><a href="#" class="text-blue-400 hover:text-blue-300 underline">Project 2</a></li>
        </ul>
      </section>

      <section data-aos="fade-up" data-aos-delay="750">
        <h2 class="text-2xl font-semibold mb-4">Contact</h2>
        <p>Email: <a href="mailto:you@example.com" class="text-blue-400 hover:text-blue-300 underline">you@example.com</a></p>
      </section>

      <footer class="mt-10 text-gray-500 text-sm" data-aos="fade-up" data-aos-delay="1000">
        © 2025 Tate Sturm
      </footer>

    </div>
  </div>

  <!-- AOS library -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>

  <!-- Initialize particles AFTER DOM is ready -->
  <script>
    tsParticles.load("tsparticles", {
      background: { color: { value: "#111111" } },
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        opacity: { value: 0.6 },
        size: { value: 3 },
        move: { enable: true, speed: 1, direction: "none", random: true },
        links: { enable: true, distance: 120, color: "#ffffff", opacity: 0.3, width: 1 }
      },
      interactivity: { events: { onhover: { enable: true, mode: "grab" } } }
    });
  </script>

</body>
</html>
